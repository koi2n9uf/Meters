<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name"> Meter's name</label>
        <input type="text" id="name" class="form-control" name= "name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status"> Meter's Status</label>
        <select  id="status" class="form-control" name="status" [ngModel]= "defaultStatus">
          <option value="switch on">Switch on</option>
          <option value="switch off">Switch off</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
  </div>
</div>
